<h1>Login page</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <input
      type="email"
      placeholder="name@example.com"
      formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />

    <div *ngIf="submitted && f.email.errors">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email adress</div>
    </div>
  </div>

  <div>
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
    />
    <div *ngIf="submitted && f.password.errors">
      <div *ngIf="submitted && f.password.errors.required">
        Password is required
      </div>
      <div *ngIf="submitted && f.password.errors.pattern">
        Must contain one number and one uppercase and lowercase letter, and at
        least 6 or more characters.
      </div>
    </div>
  </div>

  <button type="submit">Log in</button>
</form>
